    <div>

            <label>
                <h1>Enter Nickname</h1>

        </div>
    </div>
    <div class="form-popup" id="inputotherid" hidden>

            </div>

            </div>
            <div class="square top right" tabindex="0">

            </div>
            <div class="square left" tabindex="0">
                <div class="" id="xo4"></div>
            </div>
            <div class="square" tabindex="0">
                <div class="" id="xo5"></div>
            </div>
            <div class="square right" tabindex="0">
                <div class="" id="xo6"></div>
            </div>
            <div class="square bottom left" tabindex="0">
                <div class="" id="xo7"></div>
            </div>
            <div class="square bottom" tabindex="0">
                <div class="" id="xo8"></div>
            </div>
            <div class="square bottom right" tabindex="0">
                <div class="" id="xo9"></div>
            </div>
        </div>
    </div>
    <br>
    <h1 class="xxxxxxxxxxxx rimbow" id="restart" hidden>restart?</h1>
